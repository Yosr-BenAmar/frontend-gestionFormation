<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Liste des Cours</h3>
        <button class="btn btn-primary" routerLink="new">
            <i class="bi bi-plus-lg"></i> Créer un cours
        </button>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Formateur</th>
                    <th>Dates</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cours of cours_list">
                    <td>{{ cours.id }}</td>

                    <!-- Nom du cours -->
                    <td>{{ cours.nom }}</td>

                    <!-- Description -->
                    <td>{{ cours.description || '-' }}</td>

                    <!-- Formateur -->
                    <td>
                        <ng-container *ngIf="cours.formateur">
                            {{ cours.formateur.nom }} {{ cours.formateur.prenom || '' }}<br>
                            <small class="text-muted">{{ cours.formateur.specialite || 'N/A' }}</small>
                        </ng-container>
                        <span *ngIf="!cours.formateur" class="text-muted">Non assigné</span>
                    </td>

                    <!-- Dates -->
                    <!-- <td>
                        <span *ngIf="cours.dateDebut && cours.dateFin">
                            {{ cours.dateDebut | date:'shortDate' }} - {{ cours.dateFin | date:'shortDate' }}
                        </span>
                        <span *ngIf="!cours.dateDebut || !cours.dateFin" class="text-muted">Non défini</span>
                    </td> -->

                    <!-- Actions -->
                    <td>
                        <button class="btn btn-sm btn-outline-primary" [routerLink]="['edit', cours.id]">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger ms-1">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>

                <!-- Message si aucun cours -->
                <tr *ngIf="cours_list.length === 0">
                    <td colspan="6" class="text-center py-4 text-muted">
                        Aucun cours trouvé.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
