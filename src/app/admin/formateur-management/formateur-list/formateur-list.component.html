<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Liste des Formateurs</h3>
        <button class="btn btn-primary" routerLink="new">
            <i class="bi bi-plus-lg"></i> Ajouter un formateur
        </button>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Spécialité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let formateur of formateurs">
                    <td>{{ formateur.id }}</td>
                    <td>{{ formateur.nom }}</td>
                    <td>{{ formateur.prenom }}</td>
                    <td>{{ formateur.email }}</td>
                    <td>{{ formateur.specialite }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" [routerLink]="['edit', formateur.id]">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="formateurs.length === 0">
                    <td colspan="6" class="text-center py-4 text-muted">Aucu formateur trouvé.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
