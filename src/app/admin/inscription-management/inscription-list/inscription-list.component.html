<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Liste des Inscriptions</h3>
        <button class="btn btn-primary" routerLink="new">
            <i class="bi bi-plus-lg"></i> Nouvelle Inscription
        </button>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Étudiant</th>
                    <th>Cours</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of inscriptions">
                    <td>{{ item.id }}</td>
                    <td>{{ item.etudiant?.nom }} {{ item.etudiant?.prenom }}</td>
                    <td>{{ item.cours?.titre }}</td>
                    <td>{{ item.dateInscription | date:'short' }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteInscription(item.id)">
                            <i class="bi bi-trash"></i> Annuler
                        </button>
                    </td>
                </tr>
                <tr *ngIf="inscriptions.length === 0">
                    <td colspan="5" class="text-center py-4 text-muted">Aucune inscription trouvée.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
