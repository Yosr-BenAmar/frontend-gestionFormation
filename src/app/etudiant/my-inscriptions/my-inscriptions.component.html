<div class="container mt-4">
    <h3>Mes Inscriptions & Notes</h3>
    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>Cours</th>
                    <th>Date d'inscription</th>
                    <th>Ma Note</th>
                    <th>Remarque</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let insc of inscriptions">
                    <td>{{ insc.cours?.nom }}</td>
                    <!-- <td>{{ insc.dateInscription | date:'shortDate' }}</td> -->
                    <td>
                        <span *ngIf="getNote(insc.cours?.id) as note" class="badge bg-primary fs-6">{{ note.valeur
                            }}/20</span>
                        <span *ngIf="!getNote(insc.cours?.id)" class="text-muted">-</span>
                    </td>
                    <td>
                        <span *ngIf="getNote(insc.cours?.id) as note">{{ note.remarque }}</span>
                    </td>
                </tr>
                <tr *ngIf="inscriptions.length === 0">
                    <td colspan="4" class="text-center py-4 text-muted">Vous n'êtes inscrit à aucun cours.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
