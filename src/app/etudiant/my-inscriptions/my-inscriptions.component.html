<div class="inscriptions-dashboard container py-4">

    <div class="header mb-4 text-center">
        <h3 class="dashboard-title">Mes Inscriptions & Notes</h3>
        <p class="dashboard-subtitle">Suivez vos cours et consultez vos notes et remarques.</p>
    </div>

    <div class="table-card shadow-sm rounded">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-header">
                    <tr>
                        <th>Cours</th>
                        <th>Date d'inscription</th>
                        <th>Ma Note</th>
                        <th>Remarque</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let insc of inscriptions">
                        <td>{{ insc.cours?.nom }}</td>
                        <!-- <td>{{ insc.dateInscription | date:'shortDate' }}</td> -->
                        <td>
                            <span *ngIf="getNote(insc.cours?.id) as note" class="note-badge">
                                {{ note.valeur }}/20
                            </span>
                            <span *ngIf="!getNote(insc.cours?.id)" class="text-muted">-</span>
                        </td>
                        <td>
                            <span *ngIf="getNote(insc.cours?.id) as note">{{ note.remarque }}</span>
                        </td>
                    </tr>

                    <tr *ngIf="inscriptions.length === 0">
                        <td colspan="4" class="text-center py-4 text-muted">
                            Vous n'êtes inscrit à aucun cours.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
