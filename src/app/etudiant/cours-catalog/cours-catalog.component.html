<div class="catalog-page">
    <div class="catalog-wrapper">
        <!-- Header -->
        <div class="catalog-header">
            <h1>Catalogue des cours</h1>
            <p>Consultez les cours disponibles et inscrivez-vous</p>
        </div>

        <!-- Grid -->
        <div class="catalog-grid">

            <div class="course-card" *ngFor="let cours of cours_list">

                <!-- Title -->
                <div class="course-title">
                    {{ cours.nom }}
                </div>

                <!-- Description -->
                <div class="course-description" *ngIf="cours.description; else noDesc">
                    {{ cours.description }}
                </div>

                <ng-template #noDesc>
                    <div class="course-description muted">
                        Aucune description disponible.
                    </div>
                </ng-template>

                <!-- Meta -->
                <div class="course-meta" *ngIf="cours.formateur">
                    <div class="meta-item">
                        <span class="label">Formateur</span>
                        <span class="value">{{ cours.formateur.nom }}</span>
                    </div>
                    <div class="meta-item">
                        <span class="label">Spécialité</span>
                        <span class="value">{{ cours.formateur.specialite || '—' }}</span>
                    </div>
                </div>

                <!-- Action -->
                <div class="course-action">
                    <button (click)="enroll(cours.id)">
                        S’inscrire
                    </button>
                </div>

            </div>

            <!-- Empty -->
            <div class="empty-state" *ngIf="cours_list.length === 0">
                Aucun cours disponible pour le moment.
            </div>

        </div>
    </div>
</div>
