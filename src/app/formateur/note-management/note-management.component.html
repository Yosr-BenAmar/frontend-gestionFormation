<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Gestion des Notes</h3>
        <button class="btn btn-secondary" routerLink="/formateur/cours">Retour</button>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>Étudiant</th>
                    <th>Note (0-20)</th>
                    <th>Remarque</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let etudiant of etudiants">
                    <td>{{ etudiant.nom }} {{ etudiant.prenom }}</td>
                    <td>
                        <input type="number" class="form-control" [value]="getNoteValue(etudiant.id)" #valeurInput
                            min="0" max="20">
                    </td>
                    <td>
                        <input type="text" class="form-control" [value]="getNoteRemark(etudiant.id) || ''"
                            #remarqueInput placeholder="Remarque...">
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm"
                            (click)="saveNote(etudiant, valeurInput.value, remarqueInput.value)">
                            Enregistrer
                        </button>
                    </td>
                </tr>
                <tr *ngIf="etudiants.length === 0">
                    <td colspan="4" class="text-center py-4 text-muted">Aucu étudiant inscrit à ce cours.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
