<div class="container-fluid py-4">
  <div class="mb-4">
    <h3 class="page-title">Mes Étudiants</h3>
    <p class="page-subtitle">Gestion et suivi des étudiants inscrits à vos cours</p>
  </div>

  <div *ngIf="loading" class="alert alert-info">Chargement des étudiants...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Matricule</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let etudiant of etudiants">
          <td>{{ etudiant.nom }}</td>
          <td>{{ etudiant.prenom }}</td>
          <td>{{ etudiant.email }}</td>
          <td>{{ etudiant.matricule }}</td>
          <td>
            <button class="btn btn-sm btn-primary">Voir</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="etudiants.length === 0 && !loading" class="alert alert-warning">
      Aucun étudiant trouvé
    </div>
  </div>
</div>
